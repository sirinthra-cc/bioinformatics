<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,AngularJS,Angular,Angular2,jQuery,CSS,HTML,RWD,Dashboard">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <title>Bioinformatics</title>
    <!-- Icons -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/simple-line-icons.css' %}" rel="stylesheet">
    <!-- Main styles for this application -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<!-- BODY options, add following classes to body to change options
		1. 'compact-nav'     	  - Switch sidebar to minified version (width 50px)
		2. 'sidebar-nav'		  - Navigation on the left
			2.1. 'sidebar-off-canvas'	- Off-Canvas
				2.1.1 'sidebar-off-canvas-push'	- Off-Canvas which move content
				2.1.2 'sidebar-off-canvas-with-shadow'	- Add shadow to body elements
		3. 'fixed-nav'			  - Fixed navigation
		4. 'navbar-fixed'		  - Fixed navbar
		5. 'footer-fixed'		  - Fixed navbar
	-->
<body class="navbar-fixed sidebar-nav fixed-nav">
    {% include 'partials/header.html' %}
    {% include 'partials/sidebar.html' %}
    <!-- Main content -->
    <main class="main">
        <div class="container-fluid">
            {% block main-container %}
            {% endblock %}
        </div>
        <!-- /.conainer-fluid -->
    </main>
    {% include 'partials/footer.html' %}

    <!-- Bootstrap and necessary plugins -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/tether/dist/js/tether.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bower_components/pace/pace.min.js' %}"></script>
    <!-- GenesisUI main scripts -->
    <script src="{% static 'js/app.js' %}"></script>
    <!-- Plugins and scripts required by this views -->
    <!-- Custom scripts required by this view -->
    <script src="{% static 'js/views/main.js' %}"></script>
</body>

</html>
