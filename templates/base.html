<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,AngularJS,Angular,Angular2,jQuery,CSS,HTML,RWD,Dashboard">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <title>Bioinformatics</title>

    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/simple-line-icons.css' %}" rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bioinformatics.css' %}" rel="stylesheet">
</head>

<body class="navbar-fixed sidebar-nav fixed-nav">
    {% include 'partials/header.html' %}
    {% include 'partials/sidebar.html' %}

    <main class="main">
        {% block breadcrumb %}{% endblock %}
        <div class="container-fluid">
            <div class="animated fadeIn">
                {% block main-container %}{% endblock %}
            </div>
        </div>
    </main>
    {% include 'partials/footer.html' %}

    <!-- Bootstrap and necessary plugins -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/tether/dist/js/tether.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bower_components/pace/pace.min.js' %}"></script>
    <!-- GenesisUI main scripts -->
    <script src="{% static 'js/app.js' %}"></script>
    <!-- Plugins and scripts required by this views -->
    <!-- Custom scripts required by this view -->
    <script src="{% static 'js/views/main.js' %}"></script>

{#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>#}
    {% block my-script %}{% endblock %}
</body>

</html>
